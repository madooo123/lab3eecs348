<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practice 2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    #para { border: 4px solid #000; padding: 8px; max-width: 600px; }
    label { display: inline-block; margin: 6px 8px 6px 0; }
    input[type="number"] { width: 80px; }
  </style>
</head>
<body>
  <h1>Practice 2: CSS </h1>
  <div>
    <label>R: <input id="r" type="number" min="0" max="255" value="0"></label>
    <label>G: <input id="g" type="number" min="0" max="255" value="0"></label>
    <label>B: <input id="b" type="number" min="0" max="255" value="0"></label>
    <label>Border Width: <input id="bw" type="number" min="0" max="20" value="2"></label>
    <button id="apply">Apply</button>
  </div>

  <p id="para">
    Hello edit my appereance please.
  </p>

  <script>
    document.getElementById('apply').addEventListener('click', function () {
      var r = parseInt(document.getElementById('r').value, 10);
      var g = parseInt(document.getElementById('g').value, 10);
      var b = parseInt(document.getElementById('b').value, 10);
      var bw = parseInt(document.getElementById('bw').value, 10);

      var color = 'rgb(' + r + ',' + g + ',' + b + ')';
      var p = document.getElementById('para');

      p.style.color = color;       
      p.style.borderColor = color;    
      p.style.borderWidth = bw + 'px';
      p.style.borderStyle = 'solid';  
    });
  </script>
</body>
</html>
